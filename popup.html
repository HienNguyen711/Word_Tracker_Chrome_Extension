<!doctype html>
<html>

<head>
    <title>Words Tracker</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="jquery-1.10.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <h1 class="text-center">Words Tracker</h1>
    <h2>Words: <span id="words"></span></h2>
    <h2>Goal: <span id="goal">0</span></h2>
    <form class="form-control-focus">
    <h3>Enter word:</h3>
    <input id="word" type="text" class="form-control" />
    <input id="addWord" type="submit" value="Add word" class="btn btn-success" />
    </form>
</body>
</html
